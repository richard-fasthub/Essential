<HTA:APPLICATION ID="dpa"
  application="yes"
  applicationName="DriverPack Solution"
  border="none"
  caption="no"
  contextMenu="no"
  icon="./Tools/icon.ico"
  innerBorder="no"
  maximizeButton="yes"
  minimizeButton="yes"
  navigable="yes"
  scroll="no"
  scrollFlat="no"
  selection="yes"
  showInTaskBar="yes"

				var windowHeight = screen.availHeight;

			} catch (e) { }
